<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue</title>
</head>
  <body>

  	<div id="app">
	  
		<h2 v-text="message"></h2><!-- h2 内部全部替换 -->
		<h2 v-text="message + '#'"></h2><!-- h2 添加表达式 -->
		<h2>{{message}} 你好！</h2><!-- 部分替换 -->

	</div>

  	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  	
  	<script type="text/javascript">
  		var app = new Vue({
		  el: '#app',
		  data: {
			// 单数据渲染
		    message: 'Hello Json!',
		  }
		})

  	</script>
  </body>

</html>
