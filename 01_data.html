<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue</title>
</head>
  <body>

  	<div id="app">
	  {{ message }}

	  <h2>姓名：{{user.name}} 年龄：{{user.age}} 性别：{{user.sex}}</h2>

	  <ul>
		<li>{{city[0]}}</li>
		<li>{{city[1]}}</li>
		<li>{{city[2]}}</li>
	  </ul>
	</div>

  	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  	
  	<script type="text/javascript">
  		var app = new Vue({
		  el: '#app',
		  data: {
			// 单数据渲染
		    message: 'Hello Json!',
			
			// 对象数据渲染
			user: {
				name: "Json",
				age: 18,
				sex: "男"
			},

			// 数组数据渲染
			city: ["怀化", "深圳", "长沙"]
		  }
		})

  	</script>
  </body>

</html>
