<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue</title>

	<style>
		.active{
			border: 2px solid red;
		}
	</style>
</head>
  <body>


  	<div id="app">
		<input type="button" value="添加" @click="add">
		<input type="button" value="删除" @click="del">
		<ul>
			<li v-for="(item, index) in imageArray">
				<img :src="item" :title="index" width="100" height="100">
			</li>
		</ul>
	</div>

  	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	  
	
	<!-- v-for 循环 -->
  	<script type="text/javascript">
  		var app = new Vue({
		  el: '#app',
		  data: {
			imageArray: [
				"https://dss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=3331583982,1749749976&fm=26&gp=0.jpg",
				"https://dss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=1356921416,351703277&fm=26&gp=0.jpg",
				"https://dss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=801106579,128606554&fm=26&gp=0.jpg",
				"https://dss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=2891788098,624849995&fm=26&gp=0.jpg",
				"https://dss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=342855041,2105479882&fm=26&gp=0.jpg",
				],
			imageSrc: "https://dss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=3331583982,1749749976&fm=26&gp=0.jpg",
		  },
		  methods: {
			add: function(){
				  this.imageArray.push("https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=2675909789,1378027744&fm=15&gp=0.jpg");
			  },
			del: function(){
				// 默认删除第一个
				this.imageArray.shift()
			},


		  }
		  
		})

  	</script>
  </body>

</html>
