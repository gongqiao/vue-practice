<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue</title>
</head>
  <body>

  	<div id="app">
		<input type="button" value="-" v-on:click="sub">
		<span>{{num}}</span>
		<input type="button" value="+" @click="add">
	</div>

  	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  	
  	<script type="text/javascript">
  		var app = new Vue({
		  el: '#app',
		  data: {
		    num: 0,
		  },
		  // 添加事件绑定
		  methods: {
			add: function(){
				if(this.num < 10){
					this.num = this.num + 1
				}else{
					alert("最大不能超过10");
				}
				
			},
			sub: function(){
				if(this.num > 0){
					this.num = this.num - 1
				}else{
					alert("最大不能小于0");
				}
				
			}
		  }
		})

  	</script>
  </body>

</html>
