<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue</title>
</head>
  <body>

  	<div id="app">
	  
		<input type="button" value="点击" @click="click(666)"/>

		<input type="text"  @keyup.enter="enter"/>
	</div>

  	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  	
  	<script type="text/javascript">
  		var app = new Vue({
		  el: '#app',
		  data: {
		  },
		  // 自定义参数传值
		  methods: {
			click: function(p1){
				console.log(p1)
			},
			enter: function(){
				console.log("按了enter 键")
			},
		  }
		})

  	</script>
  </body>

</html>
