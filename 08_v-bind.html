<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue</title>

	<style>
		.active{
			border: 2px solid red;
		}
	</style>
</head>
  <body>

  	<div id="app">
		<!-- 两种写法，效果一样 -->
		<img  v-bind:src="imageSrc" >
		<img  :src="imageSrc"  :title="imgTitle" :class="isActive?'active':''" @click="toggleActive">

		<br>
		<img  :src="imageSrc"  :title="imgTitle" :class="{active: isActive}" @click="toggleActive">
	</div>

  	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	  
	
	<!-- 设置元素的属性 v-bind -->
  	<script type="text/javascript">
  		var app = new Vue({
		  el: '#app',
		  data: {
		    imageSrc: "https://dss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=3331583982,1749749976&fm=26&gp=0.jpg",
			imgTitle: "刘亦菲",
			isActive: false,
		  },
		  methods: {
			// 操作 v-if 切换元素的显示和影藏
			toggleActive: function(){
				  this.isActive = !this.isActive;
			}
		  }
		})

  	</script>
  </body>

</html>
